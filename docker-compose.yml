services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: alobiznes_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alobiznes
    volumes:
      - alobiznes_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  alobiznes_postgres_data:
    driver: local
